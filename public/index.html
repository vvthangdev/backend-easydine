<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vu Van Thang | Aris</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(180deg, #1c2526 0%, #2c3e50 100%);
        overflow: hidden;
        color: #ffffff;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 900px;
        width: 90%;
      }
      .profile-card,
      .social-card {
        background: rgba(40, 44, 52, 0.95);
        backdrop-filter: blur(12px);
        padding: 40px;
        border-radius: 24px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        text-align: center;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
        opacity: 0;
        transform: scale(0.8);
      }
      .profile-card {
        animation: morphIn 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      .social-card {
        animation: morphIn 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s forwards;
      }
      @keyframes morphIn {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(20px);
          border-radius: 50px;
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
          border-radius: 24px;
        }
      }
      .profile-card:hover,
      .social-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 60px rgba(0, 0, 0, 0.4);
      }
      .profile-card img {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 24px;
        border: 4px solid #ffffff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        opacity: 0;
        animation: fadeIn 0.6s ease-out 0.2s forwards;
      }
      .profile-card img:hover {
        transform: scale(1.05);
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      .profile-card h1 {
        font-size: 32px;
        font-weight: 700;
        margin: 12px 0;
        color: #ffffff;
        letter-spacing: -0.03em;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        opacity: 0;
        animation: slideUp 0.5s ease-out 0.3s forwards;
      }
      .profile-card .nickname {
        font-size: 20px;
        font-weight: 400;
        color: #d1d4dc;
        margin: 8px 0;
        opacity: 0;
        animation: slideUp 0.5s ease-out 0.35s forwards;
      }
      .profile-card p {
        font-size: 17px;
        font-weight: 400;
        color: #d1d4dc;
        line-height: 1.7;
        margin: 0 0 20px 0;
        opacity: 0;
        animation: slideUp 0.5s ease-out 0.4s forwards;
      }
      @keyframes slideUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .social-links {
        margin-top: 20px;
        display: flex;
        flex-direction: row;
        gap: 15px;
        justify-content: center;
      }
      .social-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 120px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: #ffffff;
        font-size: 18px;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.3s ease,
          box-shadow 0.3s ease;
        opacity: 0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .social-links a:nth-child(1) {
        animation: popIn 0.6s ease-out 0.7s forwards;
      }
      .social-links a:nth-child(2) {
        animation: popIn 0.6s ease-out 0.8s forwards;
      }
      .social-links a:nth-child(3) {
        animation: popIn 0.6s ease-out 0.9s forwards;
      }
      .social-links a:nth-child(4) {
        animation: popIn 0.6s ease-out 1s forwards;
      }
      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .social-links a:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-4px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }
      .social-links span {
        font-size: 14px;
        margin-left: 8px;
        font-weight: 400;
      }
      @media (max-width: 480px) {
        .profile-card,
        .social-card {
          padding: 24px;
        }
        .profile-card img {
          width: 120px;
          height: 120px;
        }
        .profile-card h1 {
          font-size: 26px;
        }
        .profile-card .nickname {
          font-size: 18px;
        }
        .profile-card p {
          font-size: 15px;
        }
        .social-links {
          flex-direction: column;
          gap: 10px;
        }
        .social-links a {
          width: 100%;
          padding: 10px;
        }
        .social-links span {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <img src="images/vuvanthang.jpg" alt="Vu Van Thang's Avatar" />
        <h1>Vu Van Thang</h1>
        <div class="nickname">Aris</div>
        <p>
          Hello everyone! I'm Vu Van Thang, a 4th-year student at Hanoi
          University of Science and Technology. Passionate about technology,
          creativity, and always eager to learn new things.
        </p>
      </div>
      <div class="social-card">
        <div class="social-links">
          <a href="https://github.com/vvthangdev" aria-label="GitHub"
            ><i class="fa-brands fa-github"></i><span>GitHub</span></a
          >
          <a href="https://www.facebook.com/vuthawng/" aria-label="Facebook"
            ><i class="fa-brands fa-facebook"></i><span>Facebook</span></a
          >
          <a href="https://www.instagram.com/vuthawng/" aria-label="Instagram"
            ><i class="fa-brands fa-instagram"></i><span>Instagram</span></a
          >
          <a
            href="https://www.tiktok.com/@vuthawng?lang=vi-VN"
            aria-label="TikTok"
            ><i class="fa-brands fa-tiktok"></i><span>TikTok</span></a
          >
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vu Van Thang | Professional Profile</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="profile-container" role="main" aria-label="Profile Card of Vu Van Thang" tabindex="0">
    <div class="profile-row">
      <div class="profile-avatar" tabindex="0">
        <img src="images/vuvanthang.jpg" alt="Vu Van Thang's Avatar" loading="lazy" />
      </div>
      <div class="profile-info">
        <h1 class="profile-name">Vu Van Thang</h1>
        <div class="profile-nickname">Aris</div>
        <p class="profile-description">
          Hello everyone! I'm Vu Van Thang, a 4th-year student at Hanoi University of Science and Technology. Passionate about technology, creativity, and always eager to learn new things.
        </p>
      </div>
    </div>
    <nav class="social-links" aria-label="Social Media Links">
      <a href="https://github.com/vvthangdev" target="_blank" rel="noopener" aria-label="GitHub Profile">
        <i class="fa-brands fa-github"></i> GitHub
      </a>
      <a href="https://www.facebook.com/vuthawng/" target="_blank" rel="noopener" aria-label="Facebook Profile">
        <i class="fa-brands fa-facebook"></i> Facebook
      </a>
      <a href="https://www.instagram.com/vuthawng/" target="_blank" rel="noopener" aria-label="Instagram Profile">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>
      <a href="https://www.tiktok.com/@vuthawng?lang=vi-VN" target="_blank" rel="noopener" aria-label="TikTok Profile">
        <i class="fa-brands fa-tiktok"></i> TikTok
      </a>
    </nav>

  <script>
    // Hỗ trợ hiệu ứng focus trên thiết bị cảm ứng
    const avatar = document.querySelector('.profile-avatar');
    avatar.addEventListener('touchstart', () => {
      avatar.classList.add('focus-visible');
    });
    avatar.addEventListener('touchend', () => {
      setTimeout(() => avatar.classList.remove('focus-visible'), 1500);
    });
  </script>
</body>
</html>

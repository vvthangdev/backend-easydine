<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang cá nhân của Vũ Văn Thăng</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
      }
      .profile-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .profile-card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }
      .profile-card h1 {
        font-size: 24px;
        margin: 10px 0;
        color: #333;
      }
      .profile-card p {
        font-size: 16px;
        color: #666;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img src="images/vuvanthang.jpg" alt="Avatar của Vũ Văn Thăng" />
      <h1>Vũ Văn Thăng</h1>
      <p>
        Chào mọi người! Mình là Vũ Văn Thăng, hiện đang quản lý một server chạy
        tại địa chỉ IP 20.205.139.11, cổng 8080, sử dụng Nginx. Mình thích khám
        phá công nghệ và tối ưu hóa hệ thống. Rất vui được kết nối với mọi
        người!
      </p>
    </div>
  </body>
</html>

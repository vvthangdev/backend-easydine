version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - backend-easydine_backend:latest
      args:
        - BUILD_TAG=${BUILD_TAG:-latest}
    image: backend-easydine_backend:${BUILD_TAG:-latest}
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - mongo_app-network

networks:
  mongo_app-network:
    external: true